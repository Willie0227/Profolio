<body class="contactPage">

<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <h2>Contact Me</h2>
                <h4>Don't hesitate to ask me question</h4>
                <img src="https://lh3.googleusercontent.com/proxy/itdnEVilyOssM0G0LB60xjp1zt_EVYau3WTjZ_t07bUfFVQ1KBXb7CDxamMK9dDC57iHV1AnOoDAKiSkcJpG7Z7b3GbQ5pN0NKyY" alt="image" class="contactImg">
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lname">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Comment:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment" placeholder="Type Your Words" name="comment"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
